name: Send to Geckoboard
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '*/5 * * * *'
jobs:
  send_to_geckoboard:
    name: "Send data to Geckoboard"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.7.0' # Version range or exact version of a Ruby version to use, using semvers version range syntax.
      - run: ruby sentry_to_geckoboard.rb
        env:
          SENTRY_API_KEY: ${{ secrets.SENTRY_API_KEY }}
          GECKOBOARD_API_KEY: ${{ secrets.GECKOBOARD_API_KEY }}